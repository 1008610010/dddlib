#################################################
# 数据源配置文件
# @author yyang
#################################################


#################################################
# 1. 公共部分。

#数据库连接池类型。由枚举com.dayatang.dsrouter.dscreator。PoolType定义。目前可选择C3P0、PROXOOL和COMMONS_DBCP三种之一。
connection.pool.type=C3P0

#数据库服务器类型。由枚举com.dayatang.dsrouter.dscreator。DbType定义。
db.type=MYSQL

#租户数据库映射策略。由枚举com.dayatang.dsrouter.dscreator。DbMappingStrategy定义。可选择DB_NAME、HOST、PORT、SCHEMA和INSTANCE之一。
db.mapping.strategy=DB_NAME


#jdbc驱动类名
jdbc.driverClassName=com.mysql.jdbc.Driver
#数据库服务器主机名或IP地址
jdbc.host=127.0.0.1
#数据库服务器监听的TCP端口
jdbc.port=3306
#数据库名
jdbc.dbname=test_db
#数据库服务实例名
jdbc.instance=
#数据库SCHEMA
jdbc.schema=
#除主机名、端口、数据库名/实例名之外的url其余部分。
jdbc.extraUrlString=useUnicode=true&characterEncoding=utf-8
#JDBC用户名
jdbc.username=root
#JDBC口令
jdbc.password=

####################################################
# 2. 连接池特定的属性配置
minPoolSize=5
maxPoolSize=30
initialPoolSize=10
maxIdleTime=60
acquireIncrement=5
maxStatements=0
acquireRetryAttempts=30
breakAfterAcquireFailure=false
testConnectionOnCheckout=false
testConnectionOnCheckin=true
idleConnectionTestPeriod=60
#automaticTestTable=C3P0TestTable
numHelperThreads=5
